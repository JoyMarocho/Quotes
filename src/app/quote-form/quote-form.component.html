<div class="container">
    <h3 class="text-center">Contribute a Quote</h3>
    <hr>
  
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
      <div class="form-group">
        <label for="quote">Quote</label>
        <input type="text" class="form-control" id="quote" rows="4" [(ngModel)]="newQuote.quote" name="quote" #quotes="ngModel" required>
        <div [hidden]="quotes.valid || quotes.pristine" class="alert alert-danger">
          <p>Quote is required</p>
        </div>
      </div>
  
      <div class="form-group">
        <label for="Author">Author</label>
        <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author="ngModel" required>
        <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
          <p>Author is required</p>
        </div>
      </div>
  
      <div class="form-group">
        <label for="submitter">Submitter</label>
        <input type="text" class="form-control" id="submitter" [(ngModel)]="newQuote.submitter" name="submitter" #submitter="ngModel" required>
        <div [hidden]="submitter.valid || submitter.pristine" class="alert alert-danger">
          <p>Submitter name is required</p>
        </div>
      </div>
  
      <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
  
  </div>
