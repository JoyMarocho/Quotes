<div class="container-fluid">
    <h1> HOME OF INSPIRATIONAL QUOTES</h1>
        <h2> Get TO Motivate Yourself Through US</h2>
        <hr>

        <div class="row">
            <div class="col-md-8">
                <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
            </div>
        </div>
        <div class="row">
            <div *ngFor='let quote of quotes; let i = index' class="col-md-3">
                <div class="card text-black bg-dark h-100">
                    <div class="card-header text-center">
                        Quote 
                    </div>
                    <div class="card-body text-center">
                        <p>{{quote.quote}}</p>
                        <button (click)='displayDetails(i)' class="btn btn-primary text-black"> Display Details </button>
                    </div>
                    <div class="card-footer text-center">

                        <app-quote-detail *ngIf='quote.showAuthorAndSubmitter' [quote]='quote' (isComplete)='deleteQuote($event, i)'></app-quote-detail>
                    </div>
                </div>
            </div>
        </div>
</div>
